<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
   <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="logoAnd">
        <!-- 登录题目区域 -->
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 登录表单区域 -->
    <form class="layui-form" action="" id="form_login">
        <div class="layui-form-item"> 
            <!-- 用户名  -->
            <i class="layui-icon layui-icon-username"></i> 
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" 
        class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item"> 
            <i class="layui-icon layui-icon-password"></i> 
        <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item"> 
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a> 
        </div>
     </form>
         
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg" action="">
                <div class="layui-form-item"> 
                    <!-- 用户名  -->
                    <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="uname" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" 
                class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item"> 
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
             </form>
           
        </div>
    </div>
    <!-- 导入layui.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的api接口根路径 -->
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
